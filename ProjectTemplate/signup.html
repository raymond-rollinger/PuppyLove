<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Puppy Love</title>
    <!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
    <script type="text/javascript">

        function SignUp(userName, password, firstName, lastName, email) {
            var webMethod = "ProjectServices.asmx/SignUp";
            var parameters = "{\"userName\":\"" + encodeURI(userName) + "\",\"password\":\"" + encodeURI(password) + "\",\"firstName\":\"" + encodeURI(firstName) + "\",\"lastName\":\"" + encodeURI(lastName) + "\",\"email\":\"" + encodeURI(email) + "\"}";

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    alert("Account created, you can now login.");
                    
                    location.href = "index.html"
                },
                error: function (e) {
                    alert("Failed to create an account. Try again.");
                }
            });

        }

    </script>
    <!--END OF YOUR OWN JAVASCRIPT-->
    <!--Icon -->
    <link rel="./Image/icon" href="./icon2.png">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--AND YOUR OWN CSS CAN GO HERE AS WELL-->
    <link rel="stylesheet" href="CSS/SiteStyle.css">
    <style>

        .background {
            position: absolute;
            background-image: url('./Image/index_back.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            z-index: -1;
            width: 100%;
            height: 100%;
            opacity: 0.65;
        }
    </style>
    <!--END OF YOUR OWN CSS-->
</head>
<body>

    <div class="background"></div>
    <form id="SignUpForm" class="signin" onsubmit="SignUp($('#inputUsername').val(), $('#inputPassword').val(), $('#inputFirst').val(), $('#inputLast').val(), $('#inputEmail').val()); return false;" >
        <img class="mb-4" src="./Image/icon.png" alt="" width="150" height="97">
        <h4 class="h4 mb-3 font-weight-normal">Register your account</h4>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" minlength="8" required="" autofocus="">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" minlength="8" required="" name="ps1">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" minlength="8" required="" name="ps2" oninput='ps2.setCustomValidity(ps2.value != ps1.value ? "Passwords do not match." : "")'>
        
        <label for="inputFirst" class="sr-only">First Name</label>
        <input type="text" id="inputFirst" class="form-control" placeholder="First Name" required="">

        <label for="inputLast" class="sr-only">Last Name</label>
        <input type="text" id="inputLast" class="form-control" placeholder="Last Name" required="">

        <label for="inputEmail" class="sr-only">e-Mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="e-Mail" required="">
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

        <div class="mb-3">
            <label>
                <a class="switchForms" href="index.html">Existing account? Log On!</a>
            </label>
        </div>
    </form>


    <!--Test Connection - Hidden attribute set to true. Set to false or remove if you need to test connection-->

    <button hidden="true" onclick="javascript: TestButtonHandler();">Click here to test connection!</button>
</body>

</html>
