<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Puppy Love</title>
    <!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->
    <script type="text/javascript">
        function TestButtonHandler() {
            var webMethod = "ProjectServices.asmx/TestConnection";
            var parameters = "{}";

            //jQuery ajax method
            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    var responseFromServer = msg.d;
                    alert(responseFromServer);
                },
                error: function (e) {
                    alert("this code will only execute if javascript is unable to access the webservice");
                }
            });
        }

        function LogOn(userId, pass) {
            //the url of the webservice we will be talking to
            var webMethod = "ProjectServices.asmx/LogOn";
            //the parameters we will pass the service (in json format because curly braces)
            //note we encode the values for transmission over the web.  All the \'s are just
            //because we want to wrap our keynames and values in double quotes so we have to
            //escape the double quotes (because the overall string we're creating is in double quotes!)
            var parameters = "{\"uid\":\"" + encodeURI(userId) + "\",\"pass\":\"" + encodeURI(pass) + "\"}";

            //jQuery ajax method
            $.ajax({
                //post is more secure than get, and allows
                //us to send big data if we want.  really just
                //depends on the way the service you're talking to is set up, though
                type: "POST",
                //the url is set to the string we created above
                url: webMethod,
                //same with the data
                data: parameters,
                //these next two key/value pairs say we intend to talk in JSON format
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                //jQuery sends the data and asynchronously waits for a response.  when it
                //gets a response, it calls the function mapped to the success key here
                success: function (msg) {
                    //the server response is in the msg object passed in to the function here
                    //since our logon web method simply returns a true/false, that value is mapped
                    //to a generic property of the server response called d (I assume short for data
                    //but honestly I don't know...)
                    if (msg.d) {
                        //server replied true, so show the accounts panel
                        //showPanel('accountsPanel');
                        //LoadAccounts();
                        //we can comment out the alert, just redirect to home page instead
                        //alert("logon success");
                        window.location.href = "home.html";
                    }
                    else {
                        //server replied false, so let the user know
                        //the logon failed
                        $("").
                        alert("logon failed");
                    }
                },
                error: function (e) {
                    //if something goes wrong in the mechanics of delivering the
                    //message to the server or the server processing that message,
                    //then this function mapped to the error key is executed rather
                    //than the one mapped to the success key.  This is just a garbage
                    //alert becaue I'm lazy
                    alert("boom...");
                }
            });
        }

        function SignUp(user, pass, fullName) {
            var webMethod = "ProjectServices.asmx/SignUp";
            var parameters = "{\"user\":\"" + encodeURI(user) + "\",\"pass\":\"" + encodeURI(pass) + "\",\"fullName\":\"" + encodeURI(fullName) + "\"}";

            $.ajax({
                type: "POST",
                url: webMethod,
                data: parameters,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    alert("Account created, you can now login.");
                    document.getElementById("logOnForm").hidden = false;
                    document.getElementById("SignUpForm").hidden = true;
                    document.getElementById("SignUpForm").reset();
                },
                error: function (e) {
                    alert("Failed to create an account. Try again.");
                }
            });

        }

        function SwitchForms(form) {
            if (form == "SignUp") {
                document.getElementById("logOnForm").hidden = true;
                document.getElementById("SignUpForm").hidden = false;
            }
            else {
                document.getElementById("logOnForm").hidden = false;
                document.getElementById("SignUpForm").hidden = true;
            }
        }
    </script>
    <!--END OF YOUR OWN JAVASCRIPT-->
    <!--Icon -->
    <link rel="./Image/icon" href="./icon2.png">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--AND YOUR OWN CSS CAN GO HERE AS WELL-->
    <link rel="stylesheet" href="CSS/SiteStyle.css" >
    <style>
        .background {
            position: absolute;
            background-image: url('./Image/index_back.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            z-index: -1;
            width: 100%;
            height: 100%;
            opacity: 0.65;
        }
    </style>
    <!--END OF YOUR OWN CSS-->
</head>
<body>

    <div class="background"></div>
    <form id="logOnForm" class="signin" onsubmit="LogOn($('#inputUsername').val(), $('#inputPassword').val()); return false;">
        <img class="mb-4" src="./Image/icon.png" alt="" width="300" height="194">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br />
        <div class="mb-3">
            <label>
                <button class="switchForms" type="button" onclick=SwitchForms("SignUp")>No account? Sign Up Now!</button>
            </label>
        </div>
        <p class="mt-5 mb-3 text-muted">© 2020 Puppy Love</p>
    </form>



    <form id="SignUpForm" class="signin" onsubmit="SignUp($('#inputUsername').val(), $('#inputPassword').val(), $('#fullName').val()); return false;" hidden="true">
        <img class="mb-4" src="./Image/icon.png" alt="" width="300" height="194">
        <h1 class="h3 mb-3 font-weight-normal">Register your account</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <br>
        <label for="fullName" class="sr-only">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Full Name" required="">
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="">Register</button>
        <br />
        <div class="mb-3">
            <label>
                <button class="switchForms" type="button" onclick=SwitchForms("LogOn")>Existing account? Log On!</button>
            </label>
        </div>
        <p class="mt-5 mb-3 text-muted">© 2020 Puppy Love</p>
    </form>

    
        <!--Test Connection - Hidden attribute set to true. Set to false or remove if you need to test connection-->

        <button hidden="true" onclick="javascript: TestButtonHandler();">Click here to test connection!</button>
        

</body>
</html>
